<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Face Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 1rem 0;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .video-container {
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 10px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            animation: redPulse 2s ease-in-out infinite;
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 12px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            z-index: -1;
            animation: borderGlow 2s ease-in-out infinite alternate;
        }

        .video-feed {
            width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
        }

        .live-indicator {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            z-index: 10;
        }

        .record-dot {
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            border-radius: 50%;
            animation: recordBlink 1s ease-in-out infinite;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88; }
            to { text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
        }

        @keyframes redPulse {
            0% { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5), 0 0 30px rgba(255, 0, 0, 0.3); }
            100% { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); }
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; filter: blur(3px); }
            100% { opacity: 0.8; filter: blur(5px); }
        }

        @keyframes recordBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @media (max-width: 768px) {
            .container { padding: 0.5rem; }
            h1 { font-size: 2rem; margin: 0.5rem 0; }
            .live-indicator {
                top: 1rem;
                right: 1rem;
                padding: 0.3rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Face Tracking</h1>
        <div class="video-container">
            <div class="live-indicator">
                <div class="record-dot"></div>
                <span>LIVE</span>
            </div>
            <img class="video-feed" src="{{ url_for('video_feed') }}" alt="Face Tracking Feed">
        </div>
    </div>
</body>
</html>
